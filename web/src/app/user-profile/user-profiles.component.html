<div class="main-content" >
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.gt-xs="space-between start" fxLayoutAlign="space-between stretch">
        <div class="card" fxFlex.xs="90" fxFlex.gt-xs="65"  >
            <div class="card-header card-header-danger">
                <h4 class="card-title">{{!user.logined()? '注册': '保存'}}</h4>
                <p class="card-category">个人资料</p>
            </div>
            <div class="card-body">
                <profile></profile>
            </div>
        </div>
        <div class="card-body" fxFlex.xs="90" fxFlex.gt-xs="30" style="margin-top: 3rem">
            <div style="margin-top: -3rem">
                <images #image [size]={w:100,h:100} [imageClass]="'rounded-circle img-thumbnail'" [max]=1
                    [(images)]="avatar" (onUploaded)="onUploaded($event)" [defaultImage]="'media/img/marc.jpg'"></images>
            </div>
            <div >
                <h4 class="card-title">{{user.profile.name}}</h4>
                <p class="card-description">
                    {{user.profile.about}}
                </p>
            </div>
        </div>
    </div>
</div>
